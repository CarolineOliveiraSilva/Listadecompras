<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Lista de Compras 🛒</h1>

  <div class="adicionar-item">
    <input type="text" id="novo-item" placeholder="Digite um novo item" />
    <select id="categoria">
      <option value="alimentos">Alimentos</option>
      <option value="limpeza">Produtos de Limpeza</option>
      <option value="higiene">Higiene Pessoal</option>
    </select>
    <button onclick="adicionarItem()">Adicionar</button>
  </div>

  <div class="lista-container">
    <div class="coluna">
      <h2>Alimentos ✨</h2>
      <ul id="lista-alimentos">
        <li>
          <label><input type="checkbox" /> Requeijão</label>
          <button onclick="removerItem(this)" class="remover">🗑️</button>
        </li>
        <li>
          <label><input type="checkbox" /> Feijão</label>
          <button onclick="removerItem(this)" class="remover">🗑️</button>
        </li>
      </ul>
    </div>

    <div class="coluna">
      <h2>Produtos de Limpeza 🧹</h2>
      <ul id="lista-limpeza">
        <li>
          <label><input type="checkbox" /> Detergente</label>
          <button onclick="removerItem(this)" class="remover">🗑️</button>
        </li>
      </ul>
    </div>

    <div class="coluna">
      <h2>Higiene Pessoal 🪥</h2>
      <ul id="lista-higiene">
        <li>
          <label><input type="checkbox" /> Sabonete</label>
          <button onclick="removerItem(this)" class="remover">🗑️</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
